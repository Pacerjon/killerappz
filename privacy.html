<h1>Privacy Policy</h1>
<p class="muted">Effective: <span id="eff"></span></p>

<div class="panel">
<h2>Summary</h2>
<ul>
<li><strong>Your lists, your iCloud.</strong> List data is stored in your personal iCloud via Apple CloudKit. We do not run accounts or store your lists on our servers.</li>
<li><strong>Location</strong> (Approximate or Precise, your choice) is used only to power the in‑app <em>Places</em> search. We do not store or sell your location data.</li>
<li><strong>Advertising</strong>: The app uses Google AdMob. Ad networks may use device identifiers to show ads. See “Advertising & app‑ads.txt”.</li>
<li><strong>Analytics & diagnostics</strong>: We use standard platform diagnostics (e.g., Apple crash logs) to improve stability. No third‑party analytics SDKs collect your list content.</li>
</ul>
</div>

<div class="panel" id="lists">
<h2>Lists & iCloud Sync</h2>
<p>Your lists and item data are stored in your iCloud account using CloudKit. This enables seamless syncing across your Apple devices. We cannot access your iCloud. Deleting the app may remove local data; iCloud copies persist until removed from iCloud.</p>
</div>

<div class="panel" id="location">
<h2>Location</h2>
<p>Listworthy requests Location permission only if you use <em>Places</em> search. You may choose <strong>Approximate</strong> or <strong>Precise</strong> location and can change this anytime in iOS Settings. Location is used to query Apple’s map services for nearby results and is not retained by us.</p>
</div>

<div class="panel" id="notifications">
<h2>Notifications</h2>
<p>If you enable reminders, Listworthy may send local notifications at times you schedule. You can disable notifications at any time in Settings.</p>
</div>

<div class="panel" id="ads">
<h2>Advertising & app‑ads.txt</h2>
<p>We use <strong>Google AdMob</strong> to display ads. Ad networks may use device identifiers and related information to deliver and measure ads. For authorized sellers, see <code>/app-ads.txt</code> on this domain. If you are seeing test ads during development, that is expected while the app is in testing mode.</p>
</div>

<div class="panel" id="data-control">
<h2>Your controls</h2>
<ul>
<li>Location: grant/deny or switch Approximate/Precise in iOS Settings &gt; Privacy &gt; Location Services.</li>
<li>Notifications: enable/disable in Settings &gt; Notifications.</li>
<li>Lists: delete data locally and/or from iCloud via iOS Settings &gt; Apple ID &gt; iCloud &gt; Manage Storage.</li>
</ul>
</div>

<div class="panel" id="contact">
<h2>Contact</h2>
<p>Questions about privacy? Email <a href="mailto:support@killerappz.dev">support@killerappz.dev</a>.</p>
</div>
